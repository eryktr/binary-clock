<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css"/>
    <title>Binary Clock - Eryk Trzeciakiewicz</title>
</head>
<body>
    <div id="clock">
        <div class="clock-section">
            <div id="h1" class="clock-circle"></div>
            <div id="h2" class="clock-circle"></div>
            <div id="h4" class="clock-circle"></div>
            <div id="h8" class="clock-circle"></div>
            <div id="h16"class="clock-circle"></div>
        </div>

        <div class="clock-section">
            <div id="m1" class="clock-circle"></div>
            <div id="m2" class="clock-circle"></div>
            <div id="m4" class="clock-circle"></div>
            <div id="m8" class="clock-circle"></div>
            <div id="m16" class="clock-circle"></div>
            <div id="m32" class="clock-circle"></div>
        </div>

        <div class="clock-section">
            <div id="s1" class="clock-circle"></div>
            <div id="s2" class="clock-circle"></div>
            <div id="s4" class="clock-circle"></div>
            <div id="s8" class="clock-circle"></div>
            <div id="s16" class="clock-circle"></div>
            <div id="s32" class="clock-circle"></div>
        </div>
    </div>
    <div id="analog">
        
    </div>
    <script src="script/script.js"></script>
</body>
</html>
